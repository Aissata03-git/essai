
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Site Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background-color: #555;
      text-align: center;
    }
    nav a {
      display: inline-block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #777;
    }
    main {
      padding: 20px;
      background: white;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur mon site</h1>
    <p>Un exemple de site web HTML simple</p>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">À propos</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Bonjour !</h2>
    <p>Ceci est un exemple de page HTML simple avec une structure de site complète.</p>
    <p>Tu peux modifier ce contenu comme tu veux.</p>
  </main>

  <footer>
    <p>&copy; 2025 Mon Site Web. Tous droits réservés.</p>
  </footer>
</body>
</html>
